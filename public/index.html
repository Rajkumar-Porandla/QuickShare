<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Share | Instant Sharing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Quick Share</h1>
            <p>Instantly share text, images, and files.</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="text-tab">Text</button>
            <button class="tab-btn" data-tab="image-tab">Image</button>
            <button class="tab-btn" data-tab="file-tab">File</button>
        </nav>

        <main>
            <!-- TEXT SHARING -->
            <section id="text-tab" class="tab-content active">
                <div class="input-group">
                    <textarea id="text-input" placeholder="Paste your text below..."></textarea>
                </div>
                <button id="share-text-btn" class="primary-btn">Generate Code</button>

                <div id="text-result" class="result-box hidden">
                    <p>Share Code:</p>
                    <div class="code-display">
                        <span id="text-share-code"></span>
                        <button class="copy-btn" data-target="text-share-code">Copy</button>
                    </div>
                    <p class="expiry-info">Expires in 30 minutes</p>
                </div>

                <div class="divider">OR</div>

                <div class="retrieve-section">
                    <input type="text" id="retrieve-text-code" placeholder="Enter code to retrieve text">
                    <button id="retrieve-text-btn" class="secondary-btn">Get Text</button>
                </div>
            </section>

            <!-- IMAGE SHARING -->
            <section id="image-tab" class="tab-content">
                <div class="upload-area" id="image-drop-zone">
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <p>Click to select or drag & drop an image</p>
                    <div id="image-preview-container" class="hidden">
                        <img id="image-preview" src="" alt="Preview">
                    </div>
                </div>
                <button id="share-image-btn" class="primary-btn" disabled>Upload & Share</button>

                <div id="image-result" class="result-box hidden">
                    <p>Share Code:</p>
                    <div class="code-display">
                        <span id="image-share-code"></span>
                        <button class="copy-btn" data-target="image-share-code">Copy</button>
                    </div>
                    <p class="expiry-info">Expires in 30 minutes</p>
                </div>

                <div class="divider">OR</div>

                <div class="retrieve-section">
                    <input type="text" id="retrieve-image-code" placeholder="Enter code to retrieve image">
                    <button id="retrieve-image-btn" class="secondary-btn">Get Image</button>
                </div>
            </section>

            <!-- FILE SHARING -->
            <section id="file-tab" class="tab-content">
                <div class="upload-area" id="file-drop-zone">
                    <input type="file" id="file-input" hidden>
                    <p>Click to select or drag & drop any file</p>
                    <div id="file-info" class="hidden">
                        <span id="file-name"></span>
                        <span id="file-size"></span>
                    </div>
                </div>
                <button id="share-file-btn" class="primary-btn" disabled>Upload & Share</button>

                <div id="file-result" class="result-box hidden">
                    <p>Share Code:</p>
                    <div class="code-display">
                        <span id="file-share-code"></span>
                        <button class="copy-btn" data-target="file-share-code">Copy</button>
                    </div>
                    <p class="expiry-info">Expires in 30 minutes</p>
                </div>

                <div class="divider">OR</div>

                <div class="retrieve-section">
                    <input type="text" id="retrieve-file-code" placeholder="Enter code to download file">
                    <button id="retrieve-file-btn" class="secondary-btn">Download File</button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
